<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
	<div class="con">
		<div class="textarea">
			<textarea id="code"></textarea>
		</div>
		<dev class="opt">
		<select id="lang">
			<option value="js">JavaScript</option>
		</select>
			<input type="button" value="submit" class="sub" onclick="_evalCode_submit();" />
		</dev>
	</div>
</body>
<style type="text/css">
body {
	margin:0;
	padding:0;
}
.con {
	width:90%;
	max-width:500px;
	margin:auto;
}
.textarea {
	text-align:center;
	margin-top:10px;
}
#code {
	width:90%;
	height:200px;
	padding:10px;
	background-color:#333;
	color:#fff;
	border:0;
	border-radius:5px;
}
#code:hover {
	outline:0;
}
.opt {
	margin-left:20px;
} 
.sub, #lang {
	padding:10px;
	background-color:#33f;
	color:#fff;
	font-weight:bold;
	border:0;
	border-radius:5px;
}
.sub:focus, #lang:focus {
	outline:0;
	background-color:#00f;
}
</style>
<script type="text/javascript">
let _evalCode_orig_code="";
(() => {
let _evalCode_con = [];
function js(code) {
	((_evalCode_code) => {
		let console = {
			log:(v) => {
				_evalCode_con.push(v);
			},
			error:(v) => {
				_evalCode_con.push(v);
			},
			warn:(v) => {
				_evalCode_con.push(v);
			}
		};
		const _evalCode_args = ["arg1", "arg2"];
		let _evalCode_i = -1;
		let alert = (v) => {
			console.log(v);
		};
		let prompt = (v) => {
			return _evalCode_args[++_evalCode_i];
		};
		let _evalCode_submit = () => {};
		let _evalCode_orig_code = "";
		let window = {};
		let document = {};
		eval(_evalCode_code);
	})(code)
}
function _evalCode_submit() {
	const codeEl = document.getElementById("code");
	let code = codeEl.value;
	const langEl = document.getElementById("lang");
	let lang = langEl.value;
	switch(lang) {
		case "js":
			js(code);
		break;
	}
	setTimeout(()=>{
		if(_evalCode_con.join("\n")===_evalCode_orig_code) {
			alert(true);
		}
		else {
			alert(_evalCode_con);
		}
		_evalCode_con = [];
	}, 1000)
}
window._evalCode_submit = _evalCode_submit;
})();
</script>
</html>
